        <div class="profile-info">

        <!-- Replace this section with dynamic rendering of match history -->
        <div class="match-history">
            <!-- Example match record, repeat for each match -->
            <div class="match-record">
                <p><strong>Opponent:</strong> <span class="opponent-name">user3</span></p>
                <p><strong>Score:</strong> <span class="match-score">21-16</span></p>
                <p><strong>Date Played:</strong> <span class="date-played">2023-11-21</span></p>
                <!-- Add more match details as needed -->
            </div>
