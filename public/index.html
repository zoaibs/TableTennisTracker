<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TableTennisTracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
         
        
    </head>
    <body>
        <div class="navbar">
            
        </div>
        <h1 class="main-title">Welcome to TableTennisTracker!</h1>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="login-container">
                <a class="login-title">Log back in or sign up if you are a new user!</a>
                <form id="loginForm" class="login">
                    <a style="font-family: 'Poppins', sans-serif; color: white;">Username</a>
                    <input type="text" id="username" name="username">
                    <a style="font-family: 'Poppins', sans-serif; color: white;">Password</a>
                    <input type="text" id="password" name="password">

                    <button class="login-button" type="submit" >Login/Signup</button>
                    <div class="popup">
                        <span class="popuptext" id="myPopup"></span>
                    </div>
                </form>
                
            </div>
        </div>

        <script type="text/javascript" src="web.js"></script>
    </body>
</html>
